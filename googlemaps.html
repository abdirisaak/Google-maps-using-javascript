<html>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<style>
    #map_canvas {
        width: 100%;
        height: 50%;
    }
</style>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvs78DMVuBDi1DMVr8cRrcNoFGSP5wJYQ" async
        defer></script>
    <script type="text/javascript">

        var map;
        var marker;
        var overlay;

        function initialize() {
            var latlng = new google.maps.LatLng(9.5624, 44.0770);
            var myOptions = {
                zoom: 8,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

            google.maps.event.addListener(map, 'click', function (event) {
                placeMarker(event.latLng);
            });

            overlay = new google.maps.OverlayView();
            overlay.draw = function () { };
            overlay.setMap(map);
        }

        function placeMarker(location) {

            if (marker != null) {
                marker.setMap(null);
            }

            marker = new google.maps.Marker({
                position: location,
                map: map
            });

            var mapType = map.mapTypes[map.getMapTypeId()];

            // console.log(location.lat());
            // console.log(location.lng());
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const KEY = "AIzaSyAvs78DMVuBDi1DMVr8cRrcNoFGSP5wJYQ ";
                    const LAT = location.lat();
                    const LNG = location.lng();
                    let url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${LAT},${LNG}&key=${KEY}`;
                    fetch(url).then(response => response.json()
                        .then(data => {
                            $(document).ready(function () {
                                $("#address").val(data.results[0].formatted_address);
                                // $("#country").val(response.country);
                            });

                        })
                    )
                })
            }

        }

    </script>
</head>

<body onload="initialize()">
    <h2>Google maps using javascript</h2>
    <div id="map_canvas"></div>
    <input type="text" id="address" class="form-control" />
    <div id="info" style="width:512px"></div>
</body>

</html>
